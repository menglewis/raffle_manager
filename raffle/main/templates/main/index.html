
{% extends "base.html" %}

{% block js %}
    {{ super() }}
    <script type="text/javascript">
        $("#form-toggle").click(function() {
            $(this).hide(500);
            $(".form-area").show(500);
        });
    </script>
{% endblock %}

{% block content %}

<div>
    <h2>Raffles</h2>
    {% if raffles %}
    <ul>
    {% for raffle in raffles %}
    	<li><a href="{{ url_for('main.raffle', id=raffle.id) }}">{{ raffle.name }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}
    <button id="form-toggle" type="button" class="btn btn-default">Add New Raffle</button>
    <div class="form-area">
        <form action="{{ url_for('main.index') }}" method="POST">
            <h3>Add another Raffle</h3>
        	{{ form.csrf_token }}
        	{{ form.name.label }}{{ form.name }}
        	<input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
